body {
    background-image: linear-gradient(#282828, #101010);
    background-size: cover;
    background-repeat: no-repeat;
    background-attachment: fixed;

    font-family: Arial, sans-serif;

}

@keyframes animateBackground {
    0% {
        background-position: 0% 50%;
    }
    50% {
        background-position: 100% 50%;
    }
    100% {
        background-position: 0% 50%;
    }

.header {
    display: flex;
    justify-content: space-between;
    align-items: center;
    padding: 20px;
    animation: fadeIn 1s ease-in-out;
}

.logo {
    display: flex;
    align-items: center;
    cursor: pointer;
    animation: fadeInUp 1s ease forwards;
}

.logo img {
    width: 80px;
    height: 80px;
    margin-right: 10px;
    border-radius: 50%;
    transition: transform 0.3s ease;
}

.logo:hover img,
.logo:hover h1 {
    transform: translateY(-2px);
}

.logo h1 {
    font-size: 36px;
    color: #fff;
    transition: transform 0.3s ease;
}

.logo h1:hover {
    transform: translateY(-2px);
}

.a {
  appearance: none;
  background-color: rgba(0, 0, 0, 0.7);
  border: 2px solid #1A1A1A;
  border-radius: 15px;
  box-sizing: border-box;
  color: #fff;
  cursor: pointer;
  display: inline-block;
  font-family: Roobert,-apple-system,BlinkMacSystemFont,"Segoe UI",Helvetica,Arial,sans-serif,"Apple Color Emoji","Segoe UI Emoji","Segoe UI Symbol";

  min-width: 0;
  outline: none;
  padding: 16px 24px;
  text-align: center;
  text-decoration: none;
  transition: all 300ms cubic-bezier(.23, 1, 0.32, 1);
  user-select: none;
  -webkit-user-select: none;
  touch-action: manipulation;
  width: 17%;
  will-change: transform;
}

.a:disabled {
  pointer-events: none;
}

.a:hover {
  box-shadow: rgba(0, 0, 0, 0.25) 0 8px 15px;
  transform: translateY(-2px);
}

.a:active {
  box-shadow: none;
  transform: translateY(0);
}

.slogan {
    text-align: center;
    margin: 40px 0;
    animation: fadeInUp 1s ease forwards;
}

.slogan h2 {
    font-size: 48px;
    margin-bottom: 20px;
}

.slogan p {
    font-size: 20px;
    line-height: 1.5;
}

.products {
    display: flex;
    justify-content: center;
    align-items: center;
    flex-wrap: wrap;
    margin: 40px 0;
    animation: fadeInUp 1s ease forwards;
}

.product {
    text-decoration: none;
    width: 400px;
    background-color: #111;
    color: #fff;
    padding: 20px;
    margin: 10px;
    text-align: center;
    border-radius: 10px;
    animation: fadeIn 1s ease forwards;
    cursor: pointer;
    transition: transform 0.3s ease;
    overflow: hidden;
    position: relative;
    box-shadow: 0 4px 6px rgba(0, 0, 0, 0.3);
}

.product:hover {
    transform: translateY(-5px);
}

.product img {
    width: 100%;
    max-height: 300px;
    object-fit: cover;
    border-radius: 10px;
    margin-bottom: 10px;
    transition: transform 0.3s ease;
}

.product:hover img {
    transform: scale(1.05);
}

.product h3 {
    font-size: 24px;
    margin-bottom: 10px;
    color: #fff;
    transition: transform 0.3s ease;
}

.product p {
    font-size: 12px;
    margin-bottom: 10px;
    color: #fff;
    transition: transform 0.3s ease;
}

.product:hover h3 {
    transform: translateY(-12px);
    transform: translateX(-13px);
}


.product:hover p {
    transform: translateY(-12px);
    transform: translateX(13px);
}

.product p {
    font-size: 16px;
    color: #ccc;
}

.paypal-button,
.other-payment-button {
    display: flex;
    align-items: center;
    justify-content: center;
    padding: 10px;
    background-color: #007bff;
    color: #fff;
    border: none;
    border-radius: 5px;
    cursor: pointer;
    transition: background-color 0.3s;
}

/* Additional animations */
@keyframes fadeIn {
    0% {
        opacity: 0;
    }
    100% {
        opacity: 1;
    }
}

@keyframes fadeInUp {
    0% {
        opacity: 0;
        transform: translateY(20px);
    }
    100% {
        opacity: 1;
        transform: translateY(0);
    }
}

@keyframes socialiconanimation {
    0% {
        transform: scale(1);
       }
    100% {
        transform: scale(1.1);
    }
}

@keyframes socialiconanimation-reverse {
    0% {
        transform: scale(1.1);
    }
    100% {
        transform: scale(1);
    }
}

.overlay {
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background-color: rgba(0, 0, 0, 0.7);
    z-index: 9999;
    display: none;
    justify-content: center;
    align-items: center;
}

.overlay.active {
    display: flex;
}

.loading-spinner {
    width: 60px;
    height: 60px;
    border: 6px solid rgba(0, 0, 0, 0.1);
    border-left-color: #007bff;
    border-radius: 50%;
    animation: spin 1.2s linear infinite;
}

@keyframes spin {
    0% {
        transform: rotate(0deg);
    }
    100% {
        transform: rotate(360deg);
    }
}
